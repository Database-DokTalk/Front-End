<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 월드컵 - 주제 선택</title>
  <link rel="stylesheet" href="book_worldcup.css">
</head>
<body>
  <!-- 상단바 -->
  <header>
    <div class="logo">
        <img src="images/logo.png" alt="독톡 로고">
        <h1>
          <span class="ko">독톡</span>
          <span class="en">DokTalk</span>
        </h1>
      </div>
    <nav>
      <ul>
        <li><a href="record.html">기록장</a></li>
        <li><a href="board.html">게시판</a></li>
        <li><a href="discussion.html">토론방</a></li>
        <li><a href="book_worldcup.html">독서월드컵</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
      </ul>
    </nav>
  </header>

  <!-- 본문 -->
  <main>
    <h2>관심 있는 주제를 선택하세요</h2>
    <div class="topics-container">
      <div class="topic">
        <h3>가장 감동적인 사랑 이야기</h3>
        <div class="thumbnail">
          <img src="images/book_love.png" alt="사랑 이야기" />
        </div>
        <button class="select-button">선택</button>
      </div>
      <div class="topic">
        <h3>가장 무서운 공포 소설</h3>
        <div class="thumbnail">
          <img src="images/book_scary.png" alt="공포 소설" />
        </div>
        <button class="select-button">선택</button>
      </div>
      <div class="topic">
        <h3>최고의 판타지 소설</h3>
        <div class="thumbnail">
          <img src="images/book_fantasy.png" alt="판타지 소설" />
        </div>
        <button class="select-button">선택</button>
      </div>
      <div class="topic">
        <h3>가장 영감을 주는 자기계발서</h3>
        <div class="thumbnail">
          <img src="images/book_develop.png" alt="자기계발서" />
        </div>
        <button class="select-button">선택</button>
      </div>
      <div class="topic">
        <h3>마음을 울리는 성장 소설</h3>
        <div class="thumbnail">
          <img src="images/book_growth.png" alt="성장 소설" />
        </div>
        <button class="select-button">선택</button>
      </div>
      <div class="topic">
        <h3>최악의 빌런이 나오는 소설</h3>
        <div class="thumbnail">
          <img src="images/book_villain.png" alt="빌런 소설" />
        </div>
        <button class="select-button">선택</button>
      </div>
    </div>
    <button id="start-button">시작하기</button>
  </main>

  <script src="book_worldcup.js"></script>
</body>
</html>
