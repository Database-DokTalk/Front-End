<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="signup.css"> <!-- CSS 파일 연결 -->
</head>
<body>
  <!-- 상단바 -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="독톡 로고" class="logo-img">
      <h1>
        <span class="ko">독톡</span>
        <span class="en">DokTalk</span>
      </h1>
    </div>
    <nav>
      <ul>
            <li><a href="record.html">기록장</a></li>
            <li><a href="board.html">게시판</a></li>
            <li><a href="discussion.html">토론방</a></li>
            <li><a href="book_worldcup.html">독서월드컵</a></li>
            <li><a href="mypage.html">마이페이지</a></li>
      </ul>
    </nav>
  </header>

  <!-- 회원가입 양식 -->
  <main>
    <div class="signup-container">
      <form>
        <label for="username">아이디를 입력해주세요 (6자 이상)</label>
        <input type="text" id="username" name="username" placeholder="아이디" required minlength="6">

        <label for="password">비밀번호를 입력해주세요 (8자 이상)</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="비밀번호" required minlength="8">
          <button type="button" class="toggle-password" onclick="togglePassword()">👁</button>
        </div>

        <label for="name">이름을 입력해주세요</label>
        <input type="text" id="name" name="name" placeholder="이름" required>

        <label for="phone">전화번호를 입력해주세요</label>
        <input type="tel" id="phone" name="phone" placeholder="전화번호" required>

        <button type="submit" class="signup-btn">회원가입 하기</button>
        <p><a href="login.html" class="return-to-login">로그인 페이지로 돌아가기</a></p>
      </form>
    </div>
  </main>

  <script src="signup.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
